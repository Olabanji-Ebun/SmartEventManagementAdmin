<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Register</h2>

                    <form method="post" action="registration" role="form" class="register-form"
                          id="register-form">
                        <div class="form-group">
                            <label for="fullname"><span class="zmdi zmdi-account material-icons-name"></span></label>
                            <input type="text" name="name" id="fullname" placeholder="Enter your Name" required/>
                        </div>

                        <div class="form-group">
                            <label for="email"><span class="zmdi zmdi-email"></span></label>
                            <input  type="email" name="email" id="email" placeholder="Enter your Email" required/>
                        </div>

                        <div class="form-group">
                            <label for="password"><span class="zmdi zmdi-lock"></span></label>
                            <input type="password" name="password" id="password" placeholder="Enter Your password" required/>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
</div>
</body>
</html>
